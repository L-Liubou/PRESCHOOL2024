<!DOCTYPE html>
<html lang="en">

        <h1 class="logo__title"><a href="../main/index.html">Cozy House</a></h1>
        <span class="logo__subtitle">Shelter for pets in Boston</span>
    </div>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item"><a href="../main/index.html">About the shelter</a></li>
            <li class="menu__item menu__item--active">Our pets</li>

    </nav>

<div class="main-wrapper">
    <main class="our-friends container">
        <h3 class="our-friends__heading">Our friends who <br>are looking for a house</h3>
        <div class="container__cards">
            <div class="card--pet">
                <img src="../../assets/images/pets-katrine.png" alt="Grey British Shorthair cat named Katrine standing and looking forward">

                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-jennifer.png" alt="Adorable light-colored puppy sitting and looking curious">
                <p class="card__name">Jennifer</p>
                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-woody.png" alt="Golden Retriever lying down with a happy expression">
                <p class="card__name">Woody</p>
                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pers-sophia.png" alt="A little white puppy with black ears">
                <p class="card__name">Sophia</p>
                <button class="button--secondary">Learn mote</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-timmy.png" alt="British shorthair cat">
                <p class="card__name">Timmy</p>
                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-charly.png" alt="A dog lying on a couch looking with sad eyes">
                <p class="card__name">Charly</p>
                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-scarlet.png" alt="Sweet Jack Russell Terrier puppy">
                <p class="card__name">Scarlett</p>
                <button class="button--secondary">Learn more</button>
            </div>
            <div class="card--pet">
                <img src="../../assets/images/pets-freddie.png" alt="A gray cat sitting and looking straight ahead">
                <p class="card__name">Freddie</p>
                <button class="button--secondary">Learn more</button>
            </div>
        </div>
        <div class="navigation">
            <button class="navigation-button button-paginator-inactive">&lt&lt</button>
            <button class="navigation-button button-paginator-inactive">&lt</button>
